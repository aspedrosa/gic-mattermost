version: "3.7"

services:

  kibana:
    image: kibana:7.7.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    #volumes:
    #  - ./kibana.yml:/usr/share/kibana/config/kibana.yml

  elasticsearch:
    image: elasticsearch:7.7.0
    environment:
      - discovery.type=single-node
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data  # chown 1000:1000 ./elasticsearch-data # https://discuss.elastic.co/t/elastic-elasticsearch-docker-not-assigning-permissions-to-data-directory-on-run/65812/2
    #  - ./elasticsearch.yml:/config/elasticsearch.yml

  logstash:
    image: logstash:7.7.0
    ports:
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elasticsearch
    #volumes:
    #  - ./logstash.yml:/config/logstash.yml
